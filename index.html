<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/ca12b45c73.js" crossorigin="anonymous"></script>


</head>

<body>

  <div class="card">

    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel">

    <div class="right_card">

      <h3>Perfume</h3>

      <h1>Gabrielle <br>

        Essence Eau <br>

        De Parfum</h1>

      <p>
        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.
      </p>


      <div class="price">
        $149.99
        <span>$169.99</span>
      </div>



      <button>
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </div>

  </div>

  <footer>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Josnjs" target="_blank">Joseildo Lima da Silva</a>.

    </div>

  </footer>

</body>

</html>
